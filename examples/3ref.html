<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="" id="app">

  </div>
   <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
   <script>
     const { ref , toRef,isRef,toRefs,shallowRef, reactive,effect}  = VueReactivity
     let user = reactive({name:'cxx',age:20})
       let {name,age} = toRefs(user)
     console.log('name:',name);
    //  let nameRef = toRef(user,'name')
     console.log('age isRef ',isRef(age));
     // 取值时把 effect 收集起来 ，设置值时执行effect
     effect(()=>{
       console.log('render=>>');
       app.innerHTML = name.value + age.value
     })
     setTimeout(() => {
        user.name = 'zmj'
        user.age = '18'
       }, 1000);

      // watchEffect -> runtime-core  ->  watch -> watch flush post
   </script>
</body>
</html>
